<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="bg-primary text-white text-center p-3 rounded mb-4"><h3>Iniciar Sesión</h3></div>
        {% with messages=get_flashed_messages(with_categories=true) %}
          {% for cat,msg in messages %}
            <div class="alert alert-{{cat}} alert-dismissible fade show">{{msg}}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
          {% endfor %}
        {% endwith %}
        <form action="{{ url_for('login') }}" method="post" class="bg-white p-4 rounded shadow-sm">
          <div class="mb-3"><label class="form-label">Correo</label><input type="email" name="email" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Contraseña</label><input type="password" name="password" class="form-control" required></div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
